<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE EDITOR</title>
    <link rel="stylesheet" href="index.css">
    <link rel="website icon" type="png" href="qr-scanner.svg">
</head>
<body>
<div class="container">
        <p>Enter your Text or URL</p>
        <input class="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
        <img src="" id="qrImage" >
        </div>
        <button class="qrbutton" onclick="generateQR()"> Generate QR Code</button>
        <footer><p>Griffin Tech-S</p> <i>Copyright Â©Griffintechs-2024</i></footer>
</div>


<script>  

    let imgBox = document.getElementById("imgBox")
    let qrImage = document.getElementById("qrImage")
    let qrText = document.getElementById("qrText")

   
    function generateQR(){
    if(qrText.value.length > 0){
    qrImage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
    imgBox.classList.add("show-img");
}else{
    qrText.classList.add('error');
    setTimeout(() => {
     qrText.classList.remove('error');
    }, 1000);
}
}

</script>
</body>
</html>
